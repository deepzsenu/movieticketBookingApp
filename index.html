<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie Booking System</title>
</head>
<body>
    <div class="movie-container">
        <label>Pick a Movie</label>
        <select id  = "movie">
            <option value="10">Rio Part 1 ($10)</option>
            <option value="12">The Lion King ($12)</option>
            <option value="8">Toy Story 4 ($8)</option>
            <option value="9">The Time machine ($9)</option>
        </select>
    </div>
    <ul class="show-case">
        <li><div class="seat "><small>N/A</small></div></li>
        <li><div class="seat selected"><small>Selected</small></div></li>
        <li><div class="seat occupied"><small>Occupied</small></div></li>
    </ul>
    <div class="container">
        
    </div>
</body>
</html>
